<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body th:remove="tag">
<form class="form-horizontal" action="" th:object="${post}" method="post">
    <input type="hidden" name="id" th:value="*{id}"/>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Title"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="author.firstName" class="col-sm-2 control-label">Author first name</label>
        <div class="col-sm-10">
            <input th:field="*{author.firstName}" type="text" class="form-control" id="author.firstName" name="author.firstName" placeholder="Author's first name"/>
            <p th:if="${#fields.hasErrors('author.firstName')}" th:errors="*{author.firstName}" class="error"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="author.lastName" class="col-sm-2 control-label">Author last name</label>
        <div class="col-sm-10">
            <input th:field="*{author.lastName}" type="text" class="form-control" id="author.lastName" name="author.lastName" placeholder="Author's last name"/>
            <p th:if="${#fields.hasErrors('author.lastName')}" th:errors="*{author.lastName}" class="error"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea th:text="*{content}" class="form-control" rows="3" id="content" name="content"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default"/>
        </div>
    </div>
</form>

<script type="text/javascript">
    $(function() {
        CKEDITOR.replace( 'content' );
    });
</script>
</body>
</html>
